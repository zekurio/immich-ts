name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bunx tsc --noEmit

      - name: Test
        run: bun test

  build:
    name: Build ${{ matrix.name }}
    needs: verify
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64
            os: ubuntu-latest
            binary: immich-ts-linux-x64
          - name: macos-x64
            os: macos-13
            binary: immich-ts-macos-x64
          - name: macos-arm64
            os: macos-latest
            binary: immich-ts-macos-arm64
          - name: windows-x64
            os: windows-latest
            binary: immich-ts-windows-x64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build standalone binary
        shell: bash
        run: mkdir -p dist && bun build ./src/index.ts --target=bun --compile --bytecode --minify --outfile "./dist/${{ matrix.binary }}"

      - name: Generate checksum
        shell: bash
        run: |
          bun --eval '
            import { createHash } from "node:crypto";
            import { readFileSync, writeFileSync } from "node:fs";

            const filePath = process.argv[1];

            if (!filePath) {
              throw new Error("Missing binary path");
            }

            const fileName = filePath.split(/[\\/]/).pop() ?? filePath;
            const hash = createHash("sha256").update(readFileSync(filePath)).digest("hex");
            writeFileSync(`${filePath}.sha256`, `${hash}  ${fileName}\n`);
          ' "./dist/${{ matrix.binary }}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            ./dist/${{ matrix.binary }}
            ./dist/${{ matrix.binary }}.sha256

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: release-assets/*
